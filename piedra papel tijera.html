<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .game-container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .choices {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .choices button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .choices button:hover {
      background-color: #0056b3;
    }
    .result {
      font-size: 1.4rem;
      margin: 10px 0;
    }
    .reset {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .reset:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Piedra, Papel o Tijera</h1>
    <div class="choices">
      <button onclick="playGame('Piedra')">ü™® Piedra</button>
      <button onclick="playGame('Papel')">üìÑ Papel</button>
      <button onclick="playGame('Tijera')">‚úÇÔ∏è Tijera</button>
    </div>
    <div class="result" id="result">¬°Haz tu elecci√≥n!</div>
    <button class="reset" onclick="resetGame()">Reiniciar</button>
  </div>

  <script>
    function playGame(playerChoice) {
      const choices = ['Piedra', 'Papel', 'Tijera'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];
      let resultText;

      if (playerChoice === computerChoice) {
        resultText = `Empate ü§ù (Ambos eligieron ${playerChoice})`;
      } else if (
        (playerChoice === 'Piedra' && computerChoice === 'Tijera') ||
        (playerChoice === 'Papel' && computerChoice === 'Piedra') ||
        (playerChoice === 'Tijera' && computerChoice === 'Papel')
      ) {
        resultText = `¬°Ganaste! üéâ (${playerChoice} vence a ${computerChoice})`;
      } else {
        resultText = `Perdiste üò¢ (${computerChoice} vence a ${playerChoice})`;
      }

      document.getElementById('result').textContent = resultText;
    }

    function resetGame() {
      document.getElementById('result').textContent = '¬°Haz tu elecci√≥n!';
    }
  </script>
</body>
</html>
